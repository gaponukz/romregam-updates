{% from 'accounts_table.html' import initialAccountsTable %}

{% extends "chat_clonner.html" %}

{% block clonner_settings %}
<div class="row" style="margin-bottom: 40px;">
    <div class="col">
      <form action="/messages_parser" method="POST" id="messages_parser">
      <div class="card shadow bg-body">
        <div class="card-body">
          <h5 class="card-title">{{text.collection_setting}}</h5>

          <div class="mb-3 row" style="width: 114%;">
            <label class="col-sm-7 col-form-label">{{text.chat_address}} </label>
            <div class="col-sm-4">
              <input name="chat_address" id="chat_address" placeholder="{{text.enter_chats_placeholder}}" style="float: right;width: 230px;" type="text" class="form-control">
            </div>
          </div>

          <div class="mb-3 row" style="width: 114%;">
              <label class="col-sm-7 col-form-label">{{text.history_name}} </label>
              <div class="col-sm-4">
                <input name="history_name" id="history_name" placeholder="{{text.enter_history_placeholder}}" style="float: right;width: 230px;" type="text" class="form-control">
              </div>
          </div>
        
          <div class="mb-4 row">
            <label class="col col-form-label">{{text.messages}}</label>
            <div class="col">
                <select id="parser_type" name="parser_type" class="form-select">
                    <option value="days">{{text.in_days}}</option>
                    <option value="messages">{{text.in_messages}}</option>
                    <option value="late">{{text.late}}</option>
                </select>
            </div>
            <div id="late_block" class="col" style="display: none;">
              <input type="hidden" name="select_late" id="select_late" value="0"/>
              <select id="late_parser_type" name="late_parser_type" class="form-select">
                  <option value="days">{{text.in_days}}</option>
                  <option value="messages">{{text.in_messages}}</option>
              </select>
            </div>
            <div class="col">
              <div class="quantity" style="float: right">
                <input type="number" class="form-control" style="width: 100%;" name="messages_count" id="messages_count" value="1" placeholder="acc" min="1" step="1">
                <div class="quantity-nav">
                  <div class="quantity-button quantity-up">+</div>
                  <div class="quantity-button quantity-down">-</div>
                </div>
              </div>
              </div>
          </div>

          <div class="mb-3 row" style="width: 114%;">
              <label class="col-sm-7 col-form-label">{{text.size_limitation}}</label>
              <div class="col-sm-4">
                <div class="quantity" style="float: right">
                  <input type="number" class="form-control" name="file_size_limit" id="file_size_limit" value="1" placeholder="acc" min="1" step="1">
                  <div class="quantity-nav">
                    <div class="quantity-button quantity-up">+</div>
                    <div class="quantity-button quantity-down">-</div>
                  </div>
                </div>
              </div>
          </div>

          <div class="row g-3 align-items-center" style="display: flex; width: 113%;">
              <div class="col-6">
                <label class="col-form-label">{{text.parser_delay_from}}</label>
              </div>
              <div class="col-2">
                <div class="quantity">
                  <input type="number" class="form-control" name="timeout_from" id="timeout_from" value="1" placeholder="sec" min="1" max="9999" step="1">
                  <div class="quantity-nav">
                    <div class="quantity-button quantity-up">+</div>
                    <div class="quantity-button quantity-down">-</div>
                  </div>
                </div>
              </div>
              <div class="col-1" style="text-align: center;">
                <label class="col-form-label">{{text.to}}</label>
              </div>
              <div class="col-2">
                <div class="quantity" style="float: right; margin-right: 3px;">
                  <input type="number" class="form-control" name="timeout_to" id="timeout_to" value="2" placeholder="sec" min="2" max="9999" step="1">
                  <div class="quantity-nav">
                    <div class="quantity-button quantity-up">+</div>
                    <div class="quantity-button quantity-down">-</div>
                  </div>
                </div>
              </div>
            </div> <br>
  
            <div class="mb-3 row" style="width: 104.5%;">
              <label id="show_accounts_counts" class="col-sm-9 col-form-label">{{text.c_accounts}} </label>
              <div class="col-sm-3">
                <button style="float: right" type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  {{text.choose}}
                </button>
              </div>
            </div>
  
            {{ initialAccountsTable(accounts, text) }}
            
      </div>
      <button type="submit" class="btn start-button btn-lg">{{text.start}}</button>
    </div>
  </form>
   </div>

    <div class="col">
        <div class="card shadow bg-body">
            <div class="card-body">
                <div class="container" style="padding-left: 0px; padding-right: 0px;">
                  <h5 style="margin-top: -10px" class="card-title">{{text.logging}}</h5>
                  <button type="button" class="btn btn-primary btn-sm" style="border: none !important; height: 27px; padding: 2px; background-color:  #2d76cc;right: 17px;top: 6px;position: absolute;" id="download_logs">&nbsp {{text.download}} &nbsp</button>
                  <!-- <textarea id="logging" style="height:260px" disabled class="form-control"></textarea> -->
                  <div id="logging" style="height: 396px;;overflow-y: auto;" disabled class="form-control"></div>
                </div>



            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 99">
  <div id="no_selected_accounts" style="background-color:#F8D7DA; width: 600px" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
          <div class="toast-body">
              {{text.forgot_accounts}}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 99">
  <div id="script_ending" style="background-color:#D1E7DD; width: 600px" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
          <div class="toast-body">
              {{text.script_ending}}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
  </div>
</div>
<script>
  const workWithoutProxy = `{{working_without_proxy}}` == "True"
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'scripts/accounts_table.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'scripts/accounts_filter.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'scripts/logging.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'scripts/messages_parser.js') }}"></script>
{% endblock %}
