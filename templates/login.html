<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="static/imgs/rompegram_icon.png" />
    <title>{{error_type}}</title>
</head>
<body>
    <form action="/login" method="POST">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card" style="width: 450px">
                <div class="card-body">
                    <img src="static/imgs/rompegram_logo_blue.png" style="width: 200px; padding-bottom: 20px;"/>
                    <input name="key" placeholder="Enter your activation key" class="form-control" />
                </div>
                <button type="submit" style="background-color: #3f76c6;color: white;" class="btn btn-md">Activate</button>
            </div>
        </div>
    </form>
</body>
</html>
